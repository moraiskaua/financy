services:
  # Backend - GraphQL API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: financy-backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - DATABASE_URL=file:/app/data/production.db
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-in-production}
    volumes:
      # Persist database
      - backend-data:/app/data
    networks:
      - financy-network

  # Frontend - React App with Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_BACKEND_URL=http://localhost:4000
    container_name: financy-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - financy-network

volumes:
  backend-data:
    driver: local

networks:
  financy-network:
    driver: bridge
